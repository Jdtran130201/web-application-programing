<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
</head>
<body>
  <h2>Course Satisfaction Survey</h2>
  <form>
    <p>Are you satisfied with the course content?</p>
    <input type="radio" name="satisfaction" value="yes"> Yes
    <input type="radio" name="satisfaction" value="no"> No
    <br><br>
    <label>Additional Comments:</label><br>
    <textarea name="comments" rows="4" cols="40"></textarea><br><br>
    <input type="submit" value="Submit Survey">
  </form>
</body>
</html>
